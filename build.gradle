plugins {
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.app' version '2.0.0'
    id 'com.moowork.node' version '1.3.1'
    id 'maven-publish'
}

app {
    name = project.appName
    displayName = 'Google Analytics App'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:jaxrs-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-i18n:${xpVersion}"
    include "com.enonic.lib:lib-thymeleaf:2.0.0-RC1"
    include( 'com.google.apis:google-api-services-analytics:v3-rev161-1.25.0' ) {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }
    include 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}
